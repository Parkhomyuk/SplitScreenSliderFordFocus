<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split Screen Slider</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
</head>
<body>
<section id="wrapper" class="skewed">
    <div class="bottom layer">
        <div class="content-wrap">
            <div class="content-body">
                <img src="img/ford.png" alt="">
                <h2>Ford Focus Titanium X</h2>
                <h4>Discover the Focus Titanium X from Think Ford</h4>
                <p>There are 18 Titanium X models from the Focus range, starting from £23,535 MRRP.  </p>
            </div>
            <img src="img/ford-focus-titanium-x%20b.png" alt="">
        </div>
    </div>
    <div class="top layer">
        <div class="content-wrap">
            <div class="content-body">
                <img src="img/ford.png" alt="">
                <h2>Ford Focus Titanium</h2>
                <h4>Discover the Focus Titanium from Think Ford</h4>
                <p>There are 18 Titanium models from the Focus range, starting from £21,535 MRRP. </p>
            </div>
            <img src="img/ford-focus-titanium.png" alt="">
        </div>
    </div>
    <div class="handle"></div>
</section>

<script src="js/script.js"></script>
</body>
</html>
